{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'> -->

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Metton - Online Scheduler</title>
    {% block head_content %}{% endblock %}
  </head>
  <body>
    <div class="meet-wrapper min-vh-100">
      <div class="container" >
        <div class="row">
          <div class="col-md-4 profile-section">
            <div class="profile-photo">
               {% if user.profile_photo is not None %}
                  <img src="{{ user.profile_photo.url }}" alt="Profile Photo"/>
              {% else %}                                        
                  <img src="http://placehold.it/180" alt="Profile Photo" />
              {% endif %}
            </div>
            <div class="profile-data">
              <h4>{{ user.name }}</h4>
              <span>
                {% if user.company %}
                  <b>{{ user.company }},</b>
                {% endif %}
                {{ user.position }}
              </span>
              <hr/>
              <p>{{ user.profile_summary }}</p>
            </div>
          </div>
          <div class="col-md-8 booking-section">
            <div id='meet'></div>
          </div>
        </div>
      </div>
    </div>

            {% endfor %}
        </div>
      {% endif %}
    {% endblock%} -->

    <script src="{% static 'js/script.js' %}"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <script src="{% static 'js/meet.js' %}"></script>
  </body>
</html>
