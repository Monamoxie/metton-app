networks:
  metton_network:
    driver: bridge

services:
  mysql:
    image: mysql:8.0.33
    container_name: ${PROJECT_NAME}_mysql_container
    restart: unless-stopped
    ports:
      - ${DB_HOST_PORT}:3306
    env_file:
      - .env
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
    networks:
      - metton_network

  python:
    build:
      context: .
      dockerfile: Dockerfile.python
    container_name: ${PROJECT_NAME}_python_container
    volumes:
      - .:/app
      - static_volume:/var/www/static
      - media_volume:/app/core/media
    ports:
      - "8000:8000"
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - mysql
      - rabbitmq
    networks:
      - metton_network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: ${PROJECT_NAME}_nginx_container
    volumes:
      - static_volume:/var/www/static
      - media_volume:/app/core/media
      - ./nginx/templates:/etc/nginx/templates
    ports:
      - "${SERVER_PORT}:80"
    env_file:
      - .env
    depends_on:
      - python
    networks:
      - metton_network

  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile.rabbitmq
    container_name: ${PROJECT_NAME}_rabbitmq_container
    hostname: rabbitmq
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MGT_PORT}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    networks:
      - metton_network

volumes:
  static_volume:
  media_volume:
  mysql_data:
  rabbitmq_data:
