version: "3"

networks:
  metton_network:
    driver: bridge

services:
  mysql:
    image: mysql:8.0.33
    container_name: ${APP_NAME}_mysql_container
    restart: unless-stopped
    ports:
      - ${DB_HOST_PORT}:3306
    env_file:
      - .env
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USER}
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "mysql",
          "-u",
          "${DB_USER}",
          "-p${DB_PASSWORD}",
          "-P",
          "3306",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - metton_network

  python:
    build:
      context: .
    container_name: ${APP_NAME}_python_container
    volumes:
      - .:/app
      - static_volume:/var/www/static
    expose:
      - 8000
    env_file:
      - .env
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://python:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - metton_network

  nginx:
    image: nginx:latest
    container_name: ${APP_NAME}_nginx_container
    volumes:
      - static_volume:/var/www/static
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "${SERVER_PORT}:80"
    depends_on:
      - mysql
    networks:
      - metton_network

volumes:
  static_volume:
